<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <!--  JQUERY!!! NÉLKÜL NEM FOG MŰKÖDNI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container mt-5">
        <label>Keresés</label>
        <div class="d-flex justify-content-center">
            <div class="input-group mb-5">
                <input type="text" class="form-control" oninput="lekerdezes2(this.value)">
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Név</th>
                    <th scope="col">Kor</th>
                    <th scope="col">Születési év</th>
                </tr>
            </thead>
            <tbody id="adatok">


            </tbody>
        </table>
        <hr>
        <h3 class="text-center">Adatok feltöltése</h3>
        <div class="row">
            <div class="col-sm">
                <label>Teljesnév</label>
                <div class="input-group mb.3">
                    <input type="text" class="form-control" id="teljesnev">
                </div>
            </div>
            <div class="col-sm">
                <label>Életkor</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="kor">
                </div>
            </div>
        </div>
        <label>Életkor</label>
        <div class="input-group mb-3">
            <input type="date" class="form-control" id="szulido">
        </div>
        <div class="input-group mb-3">
            <button class="btn btn-success form-control" onclick="adatfeltoltese()">Feltöltés</button>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="JavaScript/adatokfeldolgozasa.js"></script>
</body>

</html>
